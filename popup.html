<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sync-play</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="popup">
      <h2>Sync-play</h2>
      <p>Generate a new code and share it with your friends, or paste one to sync with them!</p>
      <input id="code" type="text" placeholder="The code goes here!" />
      <div id="code-buttons">
        <button id="generate-code">Generate Code</button>
        <button id="use-code">Connect with code</button>
      </div>
      <div id="state-container">
        <p>State:</p>
        <span id="state"></span>
      </div>
    </div>
    <!-- Libraries -->
    <script src="https://wzrd.in/standalone/uuid%2Fv1@latest"></script> <!-- uuidv1 -->
    <script type="text/javascript" src="sync-play.js"></script>
  </body>
</html>
