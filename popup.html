<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sync-play</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="popup">
      <h2>Sync-play</h2>
      <p>Generate a new code and share it with your friends, or paste one to sync with them!</p>
      <input id="code" type="text" placeholder="The code goes here!" />
      <div id="code-buttons">
        <button id="generate-code">Generate Code</button>
        <button id="use-code">Connect with code</button>
      </div>
      <div id="state-container">
        <p>State:</p>
        <span id="state" class="disconnected">Disconnected</span>
      </div>
    </div>
    <!-- Libraries -->
    <script src="js/lib/uuid.min.js"></script> <!-- uuidv1 -->
    <script src="js/lib/peer.min.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
  </body>
</html>
